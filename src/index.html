    <div class="site-wrapper" ng-controller="IndexController as index" layout="column" ng-class="{'page-is-changing': index.login_animation}">

        <!-- Header -->
        <div ng-if="!headerHide">
            <main-header></main-header>

        <div flex class="main-content" layout="column">

            <section layout="row" flex>

                </div>

                <!-- Scroll content -->
                <md-content flex layout="column" class="main-md-content">
                    <div flex layout="column" class="main-view" ui-view></div>
                </md-content>

            </section>

        </div>

        <!-- Preloader -->
        <div class="la-anim-10" ng-class="{'la-animate': preloaderClass}"></div>

        <!-- Login animation -->
        <div class="cd-cover-overlay"></div>
        <div class="cd-cover-layer"></div>
        <div class="cd-loading-bar"></div>

    </div>
